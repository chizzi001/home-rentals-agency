    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>

    <nav class="nav-bar">
        <div class="nav">
            <input type="checkbox" id="nav-check">
            <div class="nav-header">
                <div class="nav-title">
                    <img src="images/logo 1.png" alt="">
                </div>
            </div>
            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

            <div class="nav-links">
                <a href="//github.io/jo_geek" target="_blank">Github</a>

                <a href="https://jsfiddle.net/user/jo_Geek/" target="_blank">JsFiddle</a>
            </div>
        </div>

    <main class="hero-container">
        <section class="home-page">

            <div class="hero-page">
                <div class="hero-text">
                    <h1>The Most Affortable Place To Stay In The San Francisco Bay Area</h1>
                </div>
                <div class="hero-map">
                    <div class="map-img">
                        <img src="images/Rectangle 1.png" alt="">
                    </div>
                    <div class="hero-search">
                        <form>
                            <select id="house-type" name="types">
                                <option value="volvo">All Types</option>
                                <option value="saab">Saab</option>
                                <option value="fiat">Fiat</option>
                                <option value="audi">Audi</option>
                            </select>
                            <select id="house-location" name="house">
                                <option value="volvo">Neighborhood</option>
                                <option value="saab">Saab</option>
                                <option value="fiat">Fiat</option>
                                <option value="audi">Audi</option>
                            </select>

                            <input class="search-icon" type="image" src="images/magnifying-glass-solid.svg"
                                alt="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <section class="living-cost-container">
        <section class="minimum-living-cost">
            <h2>
                <span class="cost-of-everything">Minimum Living Cost </span> Takes Care Of Everything
            </h2>

            <div class="grid-view">
                <div class="house-img">
                    <img src="" alt="">
                </div>
                <div class="pay-little">

                </div>
            </div>
        </section>
    </section>

    <section class="properties-container">
        <section class="list-of-properties">

            </div>
        </section>
    </section>

    <section class="lifestyle-container">
        <section class="lifestyle">

        </section>
    </section>

    <section class="add-property-container">
        <section class="fill-property">

        </section>
    </section>

    <section class="quote-container">
        <section class="quote">

        </section>
    </section>

    <footer class="footer">
        <section class="footer-container">
            <aside class="footer-left">
                <h2>Footer</h2>
            </aside>
            <section class="footer-right">
                <aside class="footer-right-top">
                    <h3>Footer</h3>
                </aside>
                <aside class="footer-right-bottom">
                    <h3>Footer</h3>
                </aside>
            </section>
        </section>
    </footer>
